<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengganda Undangan Digital</title>
    <!-- Memuat Tailwind CSS untuk styling yang cepat dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom scrollbar untuk hasil */
        #results {
            max-height: 50vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #e5e7eb;
            white-space: pre-wrap; /* Penting untuk mempertahankan format baris baru pada teks lengkap */
        }
        .full-text-display {
            white-space: pre-wrap; /* Memastikan baris baru ditampilkan dengan benar */
            font-size: 0.875rem; /* text-sm */
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-10">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-blue-800">
                Pengganda Undangan Digital ðŸ’Œ
            </h1>
            <p class="text-gray-600 mt-2">Masukkan daftar nama tamu (satu per baris) untuk menghasilkan teks undangan lengkap yang sudah dipersonalisasi dan siap kirim.</p>
        </header>

        <!-- Area Input Nama -->
        <div class="mb-8">
            <label for="nameList" class="block text-lg font-semibold text-gray-700 mb-2">
                Daftar Nama Tamu (Satu Nama Per Baris):
            </label>
            <textarea id="nameList" rows="8" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm text-gray-800" placeholder="Contoh:&#10;Keluarga Besar Science 3 SMAN 41&#10;Bapak Taufik dan Keluarga&#10;Ibu Susi&#10;Rizki Purnomo"></textarea>
            <div id="error-message" class="text-red-500 mt-2 hidden"></div>
        </div>

        <!-- Tombol Generate -->
        <button onclick="generateInvitations()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-[1.01] shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
            Generate Undangan
        </button>

        <!-- Area Hasil -->
        <div id="resultsContainer" class="mt-10 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Hasil Undangan</h2>
            <div id="results" class="bg-gray-50 border border-gray-200 rounded-lg p-4 shadow-inner">
                <!-- Hasil akan dimasukkan di sini oleh JS -->
            </div>
        </div>
        
        <!-- Notifikasi Salin -->
        <div id="copy-notification" class="fixed bottom-5 right-5 bg-green-500 text-white p-3 rounded-lg shadow-xl transition-opacity duration-300 opacity-0 pointer-events-none">
            Berhasil disalin!
        </div>
        
    </div>

    <script>
        // Data undangan inti
        const BASE_URL = "https://iqbalirin.vercel.app/?to=";
        const BASE_GREETING_PREFIX = "Kepada Yth. Bapak/Ibu/Saudara/i ";

        // Template teks undangan lengkap menggunakan string literal (backticks)
        const FULL_TEXT_TEMPLATE = `Assalamualaikum Warahmatullahi Wabarakatuh

{{GREETING_LINE}}

Dengan memohon rahmat dan ridho Allah SWT, serta tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i untuk menghadiri Syukuran Pernikahan kami.

Kami berharap kehadiran dan doa restu Bapak/Ibu/Saudara/i dapat melengkapi kebahagiaan kami dalam memulai bahtera rumah tangga.

Seluruh informasi lengkap mengenai acara (waktu dan lokasi) dapat dilihat pada tautan undangan digital kami:

{{UNIQUE_URL}}

Mohon maaf yang sebesar-besarnya perihal undangan ini kami sampaikan melalui media digital.

Atas perhatian dan doa baiknya, kami ucapkan terima kasih.

Wassalamualaikum Warahmatullahi Wabarakatuh.

Yang Berbahagia,

Iqbal & Irin`;


        /**
         * Fungsi untuk menampilkan notifikasi salin.
         * @param {string} message - Pesan yang akan ditampilkan.
         */
        function showCopyNotification(message) {
            const notification = document.getElementById('copy-notification');
            notification.textContent = message;
            notification.classList.remove('opacity-0', 'pointer-events-none');
            notification.classList.add('opacity-100');

            setTimeout(() => {
                notification.classList.remove('opacity-100');
                notification.classList.add('opacity-0', 'pointer-events-none');
            }, 2000);
        }

        /**
         * Fungsi utama untuk menghasilkan undangan.
         */
        function generateInvitations() {
            const nameListText = document.getElementById('nameList').value;
            const resultsDiv = document.getElementById('results');
            const resultsContainer = document.getElementById('resultsContainer');
            const errorMessage = document.getElementById('error-message');
            
            // 1. Membersihkan input dan memecah menjadi array nama
            const names = nameListText
                .split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0); // Menghilangkan baris kosong

            resultsDiv.innerHTML = '';
            errorMessage.classList.add('hidden');
            resultsContainer.classList.add('hidden');

            if (names.length === 0) {
                errorMessage.textContent = 'Harap masukkan minimal satu nama tamu.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // 2. Memproses setiap nama
            const outputHtml = names.map((name, index) => {
                // a. Teks sapaan lengkap: Kepada Yth. Bapak/Ibu/Saudara/i [Nama]
                const greetingLine = BASE_GREETING_PREFIX + name;
                
                // b. URL unik: Spasi diganti dengan '+'
                const urlEncodedName = name
                    .replace(/ /g, '+'); 

                const uniqueUrl = BASE_URL + urlEncodedName;
                
                // c. Teks undangan lengkap
                const fullText = FULL_TEXT_TEMPLATE
                    .replace('{{GREETING_LINE}}', greetingLine)
                    .replace('{{UNIQUE_URL}}', uniqueUrl);


                // 3. Menghasilkan HTML untuk setiap hasil (Hanya Teks Lengkap)
                return `
                    <div class="p-4 mb-6 bg-white border border-blue-200 rounded-lg shadow-xl">
                        <div class="flex items-center justify-between mb-4 border-b pb-2">
                            <span class="text-sm font-medium text-blue-600">No. ${index + 1}</span>
                            <span class="text-base font-bold text-gray-700">Untuk Tamu: ${name}</span>
                        </div>
                        
                        <!-- Output Teks Undangan Lengkap -->
                        <div class="pt-2">
                            <p class="text-gray-700 font-semibold mb-2">Teks Undangan Lengkap:</p>
                            <pre id="full-text-${index}" class="full-text-display bg-gray-100 p-4 rounded-lg border border-gray-300 overflow-auto whitespace-pre-wrap">${fullText}</pre>
                            <button onclick="copyToClipboard('full-text-${index}')" class="mt-3 w-full text-sm font-extrabold text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition duration-150 shadow-md">
                                Salin Teks Undangan Lengkap (Siap Kirim)
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            // 4. Menampilkan hasil
            resultsDiv.innerHTML = outputHtml;
            resultsContainer.classList.remove('hidden');
        }

        /**
         * Fungsi untuk menyalin konten dari elemen ke clipboard.
         * @param {string} elementId - ID dari elemen yang kontennya akan disalin.
         */
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            // Menggunakan innerText untuk mendapatkan teks dari elemen <pre> tanpa tag HTML
            const textToCopy = element.innerText || element.textContent; 

            if (navigator.clipboard) {
                // Menggunakan modern Clipboard API (lebih disukai)
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showCopyNotification('Berhasil menyalin konten!');
                }).catch(err => {
                    console.error('Gagal menyalin menggunakan Clipboard API: ', err);
                    fallbackCopyTextToClipboard(textToCopy);
                });
            } else {
                // Fallback untuk browser lama
                fallbackCopyTextToClipboard(textToCopy);
            }
        }

        /**
         * Fallback untuk menyalin teks menggunakan execCommand (untuk iframe/browser lama).
         * @param {string} text - Teks yang akan disalin.
         */
        function fallbackCopyTextToClipboard(text) {
            let textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Hindari gangguan visual pada pengguna
            textArea.style.position = "fixed";
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.width = "2em";
            textArea.style.height = "2em";
            textArea.style.padding = "0";
            textArea.style.border = "none";
            textArea.style.outline = "none";
            textArea.style.boxShadow = "none";
            textArea.style.background = "transparent";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                showCopyNotification('Berhasil menyalin konten! (Fallback)');
            } catch (err) {
                console.error('Gagal menyalin:', err);
                showCopyNotification('Gagal menyalin konten.');
            }

            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
